<!DOCTYPE html>
<html>
<head>
    <title>Моя персональная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .profile-pic {
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .email {
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Обо мне</h1>
    <img src="path/to/your/profile-picture.jpg" alt="Моя фотография" class="profile-pic">
    <p>Здравствуйте! Меня зовут [ваше имя] и я [несколько слов о себе].</p>

    <div class="contact-info">
        <p>Свяжитесь со мной по следующему адресу:</p>
        <a href="mailto:your.email@example.com" class="email">your.email@example.com</a>
    </div>
</body>
</html>
